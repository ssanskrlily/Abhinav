<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Animation</title>
  <style>
    body {
      margin: 0;
      background: skyblue;
      overflow: hidden;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: green;
    }

    .character {
      position: absolute;
      bottom: 100px;
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
      border: 4px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      box-shadow: 0 0 10px #000;
    }

    .eyes {
      position: absolute;
      top: 25px;
      left: 20px;
      width: 60px;
      display: flex;
      justify-content: space-between;
    }

    .eye {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
    }

    .mouth {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 40px;
      height: 20px;
      margin-left: -20px;
      border-bottom: 5px solid black;
      border-radius: 0 0 50% 50%;
    }
  </style>
</head>
<body>

  <div class="ground"></div>

  <div class="character" id="cartoon">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth"></div>
  </div>

  <script>
    const cartoon = document.getElementById("cartoon");
    let position = 0;
    let direction = 1;

    function moveCartoon() {
      position += direction * 2;
      cartoon.style.left = position + "px";

      if (position > window.innerWidth - 100 || position < 0) {
        direction *= -1;
        cartoon.style.transform = `scaleX(${direction})`; // flip character
      }

      requestAnimationFrame(moveCartoon);
    }

    moveCartoon();
  </script>

</body>
</html>
